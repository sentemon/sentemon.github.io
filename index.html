<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }

      h1 {
        color: #333;
      }

      p {
        color: #666;
      }
      .demo-button {
        background-color: gray;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        transition-duration: 0.4s;
        border-radius: 12px;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }

      .demo-button:hover {
        background-color: #666;
        box-shadow: 0 12px 24px 0 rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>Under Construction</h1>
    <p>
      This website is currently under construction. Please check back later for
      updates.
    </p>
    <button class="demo-button" onclick="openIndex()">View Demo</button>
    <script>
      function openIndex() {
        window.open("demo/index.html", "_blank");
      }
    </script>
  </body>
</html>
